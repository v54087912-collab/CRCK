name: Ultimate Auto Unzip + Delete (High Performance)

on:
  push:
    paths:
      - "**/*.zip"
  workflow_dispatch: # Manual trigger for debugging

permissions:
  contents: write

jobs:
  unzip-and-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for rebase safety

      - name: Install High-Performance Tools (7-Zip)
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full

      - name: Configure Git for Large Files
        run: |
          # Increase buffer size to 500MB to prevent push failures on large files
          git config --global http.postBuffer 524288000
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Process ZIP Files (7z Extraction)
        run: |
          # Find all zip files and process them one by one
          find . -type f -name "*.zip" -print0 | while IFS= read -r -d '' file; do
            echo "---------------------------------------------------"
            echo "Processing: $file"
            
            # Get directory and base name
            dir=$(dirname "$file")
            filename=$(basename "$file" .zip)
            target_dir="$dir/$filename"
            
            # Create target directory
            mkdir -p "$target_dir"
            
            # Extract using 7z (More powerful than unzip)
            # x = extract with full paths
            # -y = assume yes on all queries
            # -o = output directory
            if 7z x "$file" -o"$target_dir" -y; then
              echo "‚úÖ Successfully unzipped: $filename"
              
              # Delete the ZIP file only if extraction was successful
              rm -f "$file"
              echo "üóëÔ∏è Deleted ZIP file: $file"
            else
              echo "‚ùå FAILED to unzip: $file. Skipping deletion."
            fi
          done

      - name: Smart Commit and Push
        run: |
          # Check if there are changes before committing
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected. Preparing to commit..."
            
            git add -A
            git commit -m "Auto-extracted ZIPs and cleaned up [skip ci]"
            
            # Pull latest changes to avoid conflicts (Race Condition Fix)
            git pull --rebase origin main
            
            # Push changes
            git push origin main
            echo "üöÄ Successfully pushed changes."
          else
            echo "No changes to commit."
          fi
