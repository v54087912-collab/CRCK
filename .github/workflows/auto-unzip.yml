name: Auto Unzip (BS & Cloner) + Delete ZIP

on:
  push:
    paths:
      - "BS/**/*.zip"
      - "Cloner/**/*.zip"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip and delete zip files
        run: |
          set -e
          for folder in BS Cloner; do
            [ -d "$folder" ] || continue

            find "$folder" -type f -name "*.zip" -print0 | while IFS= read -r -d '' z; do
              base="$(basename "$z" .zip)"
              target_dir="$(dirname "$z")/$base"
              mkdir -p "$target_dir"

              unzip -o "$z" -d "$target_dir"

              # Delete ZIP after successful unzip
              rm -f "$z"
            done
          done

      - name: Commit extracted files (and deleted zips)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BS Cloner
          git commit -m "Auto unzip and delete ZIPs" || echo "No changes"
          git push
