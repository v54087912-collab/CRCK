name: Auto Unzip (BS & Cloner)

on:
  push:
    paths:
      - "BS/**/*.zip"
      - "Cloner/**/*.zip"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip ZIPs inside BS and Cloner
        run: |
          set -e
          for folder in BS Cloner; do
            if [ -d "$folder" ]; then
              find "$folder" -type f -name "*.zip" -print0 | while IFS= read -r -d '' z; do
                base="$(basename "$z" .zip)"
                target_dir="$(dirname "$z")/$base"
                mkdir -p "$target_dir"
                unzip -o "$z" -d "$target_dir"
              done
            fi
          done

      - name: Commit extracted files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BS Cloner
          git commit -m "Auto unzip ZIPs in BS/Cloner" || echo "No changes"
          git push
